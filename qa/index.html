<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>QA Advanced</title>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">

    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mocha/7.1.0/mocha.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chai/4.2.0/chai.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>

    <style>
        #mocha code .comment { color: #6b9955 }
        #mocha code .init { color: #2f6fad }
        #mocha code .string { color: #c59178 }
        #mocha code .keyword { color: #c586c0 }
        #mocha code .number { color: #889a7f }
    </style>

</head>

<body>
    <div class="container mb-5">
        <h1 class="h4 mt-5"><a href="../index.html">ADMPA Web Tools</a><small class="text-muted">&gt; Maple Leaf &gt; QA Advanced</small> <span class="badge badge-warning">Under Development</span></h1>
        <p>Analyze an AEM node for common issues.</p>

        <div class="input-group mt-4">
            <input id="url" type="text" class="form-control" />
            <div class="input-group-append">
                <a id="start" class="btn btn-primary" href="javascript:void(0)">Start</a>
            </div>
        </div>

        <div id="mocha" class="mt-3">
            <div id="mocha-progress" class="progress my-2" style="height: 5px">
                <div class="progress-bar bg-success" role="progressbar" style="width: 0%" id="progress-passes" title="Passed"></div>
                <div class="progress-bar bg-warning" role="progressbar" style="width: 0%" id="progress-pending" title="Skipped"></div>
                <div class="progress-bar bg-danger" role="progressbar" style="width: 0%" id="progress-failures" title="Failed"></div>
            </div>
            <div id="mocha-stats">
                <ul class="list-inline">
                    <li class="list-inline-item"><a href="javascript:void(0)" id="view-all">Total</a>: <strong id="stat-total">0</strong></li>
                    <li class="list-inline-item"><a href="javascript:void(0)" id="view-passes">Passed</a>: <strong id="stat-passes" class="text-success">0</strong></li>
                    <li class="list-inline-item"><a href="javascript:void(0)" id="view-pending">Skipped</a>: <strong id="stat-pending" class="text-warning">0</strong></li>
                    <li class="list-inline-item"><a href="javascript:void(0)" id="view-failures">Failed</a>: <strong id="stat-failures" class="text-danger">0</strong></li>
                    <li class="list-inline-item">Time: <strong id="stat-time">0.00s</strong></li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Loader -->
    <script src="js/data.js"></script>

    <!-- Custom reporter -->
    <script src="js/reporter.js"></script>

    <script class="mocha-init">

        var assert = chai.assert
        var expect = chai.expect
        var should = chai.should()

        mocha.setup({
            ui: 'bdd',
            reporter: QA,
            global: ['data', '$', 'moment']
        })

    </script>

    <!-- Test suites -->
    <!--<script src="test/main.js"></script>-->

    <script src="test/date.js"></script>
    <script src="test/thumbnail.js"></script>
    <script src="test/tags.js"></script>
    <script src="test/links.js"></script>

    <!-- Run the tests -->
    <script class="mocha-exec">

        $(document).on('dataReady', function() {
            mocha.run();
        })

        $('#start').click(function(){
            window.location = '?url=' + $('#url').val()
        })

    </script>

</body>

</html>
