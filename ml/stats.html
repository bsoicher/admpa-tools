<!DOCTYPE html>
<html lang="en">

<head>
    <title>Maple Leaf &gt; Stats</title>

    <!-- Speed optimization -->
    <link rel="dns-prefetch" href="https://www.canada.ca">

    <!-- Meta -->
    <meta charset="utf-8" />

    <!-- Style -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">

    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>

<body>
    <main>
        <div class="container my-5">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb bg-transparent p-0 h5">
                    <li class="breadcrumb-item"><a href="../index.html">ADMPA Web Tools</a></li>
                    <li class="breadcrumb-item"><a href="index.html">Maple Leaf</a></li>
                    <li class="breadcrumb-item" aria-current="page">Stats &nbsp;<span class="badge badge-warning badge-pill">In Development</span></li>
                </ol>
            </nav>

            <p>Some stats on the maple leaf.</p>
            
            <ul>
                <li>articles without thumbnails</li>
                <li>articles on wordpress</li>
                <li>countdown to wordpress being removed</li>
            </ul>

        </div>
    </main>

    <script>

        // Configure data sources
        var config = {
            json: {
                en: 'https://www.canada.ca/content/dam/dnd-mdn/documents/json/maple-en.json',
                fr: 'https://www.canada.ca/content/dam/dnd-mdn/documents/json/maple-fr.json'
            },
            search: {
                en: 'https://www.canada.ca/en/department-national-defence/maple-leaf/search.html?q=',
                fr: 'https://www.canada.ca/fr/ministere-defense-nationale/feuille-derable/recherche.html?q='
            }
        }

        // Prevent loading cached data
        $.ajaxSetup({ cache: false })

        $.when(
            $.get(config.json.en),
            $.get(config.json.fr)
        ).done(function (en, fr) {
            console.log(en)
            console.log(fr)
        })


    </script>
</body>

</html>
