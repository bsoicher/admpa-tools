<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="robots" content="noindex" />
    <title>Maple Leaf - Feed</title>

    <!-- Style -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">

    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/async/3.0.1/async.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/utf8/3.0.0/utf8.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/downloadjs/1.4.8/download.min.js"></script>

</head>

<body id="body">
    <main>
        <div class="container mb-5">
            <h1 class="h4 mt-5">
                <a href="index.html">ADMPA Web Tools</a>
                <small class="text-muted">> Maple Leaf Feed</small>
            </h1>
            <p>Compiles a list of Maple Leaf pages, merges content from Wordpress articles and AEM pages.</p>
            <p>Usage: JSON files will be downloaded once complete.</p>
    
            <button class="btn btn-primary" onclick="start()">Run</button> 
           
            <!-- Viewable log -->
            <h2 class="h5 mt-4">Status</h2>
            <div class="card card-body bg-light">
                <pre id="log" class="mb-0">Click "Run" to begin</pre>
            </div>

        </div>
    </main>

    <script>

        // Generate an AJAX task to be completed
        function get(url) {
            return async.retryable({
                times: 5,
                interval: 10000
            }, function (cb) {
                jQuery.get({
                    url: url,
                    cache: false,
                    success: function (res) { cb(null, res) },
                    error: function (e) { cb(e, null) }
                })
            })
        }

        // Determine the article category based on the URL
        function category(url) {
            switch (/(\w+)\/\d{4}\/\d{2}\/[^/]+$/.exec(url).pop()) {
                case 'navy':
                case 'marine':
                    return 'rcn'
                case 'army':
                case 'armee':
                    return 'ca'
                case 'rcaf':
                case 'arc':
                    return 'rcaf'
            }
            return 'ml'
        }

        // Truncate text, hiding the rest
        function truncate(str, limit) {
            if (str.length < limit) return utf8.encode(str)

            limit = str.substr(0, limit).lastIndexOf(' ') || limit;

            return utf8.encode(str.substr(0, limit) + 'â€¦') + '<em class="hidden">' + utf8.encode(str.substr(limit)) + '</em>'
        }

        function log(str) {
            jQuery('#log').append(str + '<br/>')
        }

        // Start loading info
        function start() {

            $('#log').empty()

            // Perform functions in sequence
            async.waterfall([

                // Load WordPress export and AEM sitemaps
                function (cb) {
                    log('Loading WordPress articles and sitemaps...')

                    async.parallel([
                        get('https://ml-fd.caf-fac.ca/wp-content/themes/canada/migrate.php'),
                        get('https://www.canada.ca/en/department-national-defence/maple-leaf.sitemap.xml'),
                        get('https://www.canada.ca/fr/ministere-defense-nationale/feuille-derable.sitemap.xml')
                    ], function (err, res) {
                        cb(err, res[0], [res[1], res[2]])
                    })
                },

                // Turn XML sitemaps into JSON, filtering out URLs that dont match the format
                function (data, xml, cb) {
                    log('Processing WordPress export...')

                    for (var lang in data) {
                        data[lang].forEach(function (o, i) {
                            data[lang][i][3] = truncate(utf8.decode(data[lang][i][3]), 140)
                        })
                    }

                    log('Processing sitemaps...')

                    var nodes = jQuery(xml).find('loc').map(function () {
                        return this.innerHTML
                    }).get().filter(function (url) {
                        return /\/\d{4}\/\d{2}\/[^/]+$/i.test(url)
                    })

                    cb(null, data, nodes)
                },

                // Download metadata
                function (data, nodes, cb) {
                    log('Downloading metadata...')

                    var tasks = {}
                    nodes.forEach(function (url) {
                        tasks[url] = get(url.replace('.html', '/_jcr_content.json'))
                    })

                    async.parallelLimit(tasks, 5, function (err, meta) {
                        cb(err, data, meta)
                    })
                },

                // Process metadata
                function (data, meta, cb) {
                    log('Processing metadata...')

                    Object.keys(meta).forEach(function (url) {
                        var o = meta[url]
                        var date = new Date(o['gcModifiedOverride'] || o['gcIssued'] || o['gcLastPublished']).toISOString()

                        data[o['jcr:language']].push([
                            category(url),
                            o['gcOGImage'] ? '<img src="' + utf8.encode(o['gcOGImage']) + '"/>' : '',
                            '<a href="' + url.replace('https://www.canada.ca/', '/') + '">' + utf8.encode(o['jcr:title']) + '</a>',
                            o['gcDescription'] ? truncate(o['gcDescription'], 140) : '',
                            o['gcKeywords'] ? utf8.encode(o['gcKeywords'] || '').replace(/,(\S)/g, ', $1') : '',
                            date.substr(0, 10) + '<em class="hidden">' + date.substr(10, 9) + '</em>'
                        ])
                    })

                    cb(null, data)
                }

            ], function (e, data) {
                log('Done')

                for (var lang in data) {
                    download(JSON.stringify({ data: data[lang] }, null, null), 'maple-' + lang + '.json', 'text/plain;charset=UTF-8;')
                }
            })
        }

    </script>

</body>

</html>
